name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Get version from tag
        id: tag_name
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create ZIP file
        run: |
          mkdir -p releases
          cd ${{ github.workspace }}
          zip -r releases/merc-system-${{ steps.tag_name.outputs.VERSION }}.zip \
            system.json \
            template.json \
            README.md \
            INSTALLATION.md \
            LICENSE \
            scripts/ \
            templates/ \
            css/ \
            lang/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/merc-system-${{ steps.tag_name.outputs.VERSION }}.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
